<div class = "row">
<div class = "text-center">
	<h3>Filter by:</h3>
</div>
</div>
<br>
<div class = "row">
	<div class = "col-lg-8 col-lg-offset-2 text-center">
	
		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6 text-center">
			<p>
				<a class = timeline-button href = "" 
					ng-click = "timelineFilter = {type: 'E'}"
					>
					<i class="fa fa-graduation-cap fa-2x"></i>
				</a>
				<br>
				Education
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a class = timeline-button href = "" 
					ng-click = "timelineFilter = {type: 'B'}"
					>
					<i class="fa fa-briefcase fa-2x"></i>
				</a>
				<br>
				Professional
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a class = timeline-button href = "" 
					ng-click = "timelineFilter = {type: 'P'}"
					>

					<i class="fa fa-user fa-2x"></i>
				</a>
				<br>
				Personal
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a class = timeline-button href = "" 
					ng-click = "timelineFilter = ''"
					>

					<i class="fa fa-clock-o fa-2x"></i>
				</a>
				<br>
				All
				</p>
		</div>
	</div>
</div>
<br>
<br>
<div class = "row">
<div 
	class = "fx-fade-normal fx-stagger-100"
	ng-repeat = "data in $ctrl.timelineData | filter: timelineFilter | orderBy: '-dateTo'"
>
	<div class = "col-lg-8 col-lg-offset-2">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h5>
			<i class = "fa fa-lg"
				ng-class="{
					'fa-graduation-cap': data.type == 'E',
					'fa-briefcase': data.type == 'B',
					'fa-user': data.type == 'P'
					}"
				aria-hidden = "true"></i>
			&emsp; <b>{{data.name}}</b><div ng-if="data.type == 'E' || data.type == 'B'">  &emsp;&emsp; {{data.place}}</div>
			</h5>
		</div>
		<div 
			class="panel-body"
			ng-if = "data.message">
			<blockquote>{{data.message}}</blockquote>
		</div>
		<div 
			class = "panel-footer"
			ng-if = "data.dateFrom"		>
			<i>From: {{data.dateFrom | date: 'MMMM, y'}} - To: {{data.dateTo | date: 'MMMM, y'}}</i>
		</div>
		<div 
			class = "panel-footer"
			ng-if = "!data.dateFrom"		>
			<i>{{data.dateTo | date: 'MMMM, y'}}</i>
		</div>
	</div>
</div>
</div>
