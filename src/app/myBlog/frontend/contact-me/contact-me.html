<div class="container blog-container">
<div class = "row">
	<div class = "col-lg-6 col-md-6 col-sm-12">
	<h1>Send a Message</h1>
	<p class = "contact-me post-preview-description">I look forward to hearing from you.  I'll make sure to get back to you as soon as I can!</p>
	<span style = "font-size: .7em;"><i>&ensp; Required *</i></span>
		<form class = "form-group" name="contactForm" novalidate ng-submit="$ctrl.submitForm();">
			<div class="form-group">
				<input
				class = "form-control"
				type="text"
				name="name"
				required="required"
				placeholder="Name *"
				ng-model="$ctrl.message.name">
			</div>
			<div class="form-group">
				<input
				class = "form-control"
				type="email"
				name="email"
				required="required"
				placeholder="Email Address *"
				ng-model="$ctrl.message.email">
			</div>
			<div class="form-group">
				<input
				class = "form-control"
				type="phone"
				name="phone"
				placeholder="Phone"
				ng-model="$ctrl.message.phone">
			</div>
			<div class="form-group">
				<input
				class = "form-control"
				type="text"
				name="subject"
				required="required"
				placeholder="Subject *"
				ng-model="$ctrl.message.subject">
			</div>
			<div class="form-group">
				<textarea
				rows = 6
				class = "form-control"
				type="text"
				name="message"
				required="required"
				placeholder="Your message goes here *"
				ng-model="$ctrl.message.message">
				</textarea>
				<br>
			</div>
			<div ng-if="$ctrl.error">
				{{ $ctrl.error }}
				<br>
				<br>
			</div>
			<button ng-click = "$ctrl.createNewMessage($event)" class="center-block btn btn-lg btn-primary" type="submit" ng-disabled="contactForm.$invalid"> Send Message
			{{ $ctrl.button }}
			</button>
		</form>
		<br>
		<br>
		<br>
	</div>
	<div class = "col-lg-6 col-sm-12">
		
	</div>
</div>
</div>
