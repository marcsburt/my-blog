<div 
	dir-paginate = "post in $ctrl.posts | itemsPerPage: 10"
	pagination-id = "postId">
	<div class = "col-lg-8 col-md-12 col-lg-offset-2 post-preview">
	<div>
		
		<a ui-sref = "singlepost({id: post.$id})"><h1 class = "post-preview-header">{{post.title}}</h1></a>
	</div>
		<span class = "post-preview-date"><i>{{post.date | date: 'MMM dd, @ yyyy h:mm a'}}</i></span>
		<br>
		<br>
		<h4 class = "post-preview-description">{{post.description}}</h4>
		<p class = "post-preview-summary">
			{{post.body | limitTo: 500}}...
		<br>
		<br>

		<a ui-sref = "singlepost({id: post.$id})">
			<div class = "btn btn-default btn-xs">
			Read More
			</div>
			</a>
		</p>

		<hr>
	</div>
</div>
<div class = "row text-center">
<dir-pagination-controls pagination-id="postId"></dir-pagination-controls>
</div>
<br>
<br>
