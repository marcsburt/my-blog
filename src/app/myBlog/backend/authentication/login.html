<div class="container">
<div class = "col-lg-4 col-md-6 col-xs-10 col-lg-offset-4 col-md-offset-3 col-xs-offset-1 white-bg login drop-shadow">
  <h1 class="form-signin-heading text-center" style="font-weight: bolder;">Login</h1>
  <br>
  
  <form class = "form-signin" name="authForm" novalidate ng-submit="$ctrl.submitForm();">
    <input
    class = "form-control"
    type="email"
    name="email"
    required="required"
    placeholder="Enter your email"
    ng-model="$ctrl.user.email">
    <input
    class = "form-control"
    type="password"
    name="password"
    required="required"
    placeholder="Enter your password"
    ng-model="$ctrl.user.password">
    <br>
    <div ng-if="$ctrl.error">
      {{ $ctrl.error }}
      <br>
      <br>
    </div>
    <button class="center-block btn btn-lg btn-primary" type="submit" ng-disabled="authForm.$invalid"> Login
    {{ $ctrl.button }}
    </button>
    <div class = "text-center">
    <br>
  <a ui-sref = 'landing'>Go Back</a>
  </div>
  </form>

</div>
</div>
