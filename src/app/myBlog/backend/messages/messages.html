<div class = "container-fluid blog-container">
<div class="col-md-10 col-md-offset-1">
	<div class="text-center">
		<h1>Messages</h1>
		<br>
		<br>

	</div>
	<table
		ng-table="$ctrl.messageParams"
		class = "table table-bordered table-striped"
		show-filter = "true">
		<tr ng-repeat = "message in $data | orderBy: 'id'">
			<td title = ""><a href="" ng-click = $ctrl.selectPostEdit(post.$id)>Edit</a><br><a href="" ng-click = $ctrl.deletePost(post.$id)>Remove</a></td>
			<td title = "'Date'"  sortable = " 'date' ">{{message.date | date : 'medium'}}</td>
			<td title = "'Name'"  filter = "{ name: 'text' }" sortable = " 'name' ">{{message.name}}</td>
			<td title = "'Email'" filter = "{ email: 'text' }" sortable = " 'email' "><a href="mailto: {{message.email}}" target= "_top" > {{message.email}}</a></td>
			<td title = "'Phone'" filter = "{ phone: 'text' }" sortable = " 'phone' ">{{message.phone}}</td>
			<td title = "'Subject'"   filter = "{ subject: 'text' }" sortable = " 'subject' ">{{message.subject}}</td>
			<td title = "'Message'"  filter = "{ message: 'text' }" sortable = " 'message' ">{{message.message}}</td>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<br>
</div>
</div>
