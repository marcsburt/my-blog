<div class = "container-fluid blog-container">
	<!-- <pre>{{$ctrl.messages | json}}</pre> -->
	<div class="row">
		<div class = "col-md-10 col-md-offset-1">

			<div class = "col-xs-2 col-xs-offset-1">
				<label>From</label>
			</div>
			<div class = "col-xs-7 text-center">
				<label>Subject</label>
			</div>
			<div class = "col-xs-2">
				<label>Date</label>
			</div>
		</div>
	</div>
	<div class = "col-md-10 col-md-offset-1">
		<uib-accordion close-others="$ctrl.oneAtATime">
		<div uib-accordion-group class="panel-default" is-open="false" ng-repeat = "message in $ctrl.messages | orderBy : '-date'">
			<uib-accordion-heading>
				<div class = "message-accordian-header">
					<div class = "col-xs-3">{{message.name}} @ {{message.email}}</div>
					<div class = "col-xs-7"> {{message.subject}} </div>
					<div class = "col-xs-2"> {{message.date | date}}</div>
				</div>
			</uib-accordion-heading>
			<div class = "col-xs-10 col-xs-offset-1">
					<p>{{message.message}}</p>
					<button class = "btn btn-small btn-danger" ng-click = "$ctrl.removeMessage(message.$id)">Remove</a>				
			</div>
		</div>
		</uib-accordion>
	</div>
</div>
