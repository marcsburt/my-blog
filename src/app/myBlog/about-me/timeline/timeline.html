<div class = "row">
<div class = "col-lg-6 col-md-6 col-sm-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 text-center">
	<h4>Filter the timeline to see what I've been up to by category</h4>
	<hr>
</div>
</div>
<div class = "row">
	<div class = "col-lg-8 col-lg-offset-2 text-center">
	
		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a href = "" 
					ng-click = "timelineFilter = {type: 'E'}"
					>
					<i class="fa fa-graduation-cap fa-2x"></i>
				</a>
				<br>
				Education
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a href = "" 
					ng-click = "timelineFilter = {type: 'B'}"
					>
					<i class="fa fa-briefcase fa-2x"></i>
				</a>
				<br>
				Professional
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a href = "" 
					ng-click = "timelineFilter = {type: 'P'}"
					>

					<i class="fa fa-user fa-2x"></i>
				</a>
				<br>
				Personal
				</p>
		</div>

		<div class = "col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<p>
				<a href = "" 
					ng-click = "timelineFilter = ''"
					>

					<i class="fa fa-clock-o fa-2x"></i>
				</a>
				<br>
				All
				</p>
		</div>
	</div>
</div>
<br>
<br>
<div class = "row">
<div 
	class = "fx-fade-normal fx-stagger-100"
	ng-repeat = "data in $ctrl.timelineData | filter: timelineFilter"
>
	<div class = "col-lg-8 col-lg-offset-2">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h5>
			<i class = "fa fa-lg"
				ng-class="{
					'fa-graduation-cap': data.type == 'E',
					'fa-briefcase': data.type == 'B',
					'fa-user': data.type == 'P'
					}"
				aria-hidden = "true"></i>
			&emsp; {{data.name}}
			</h5>
		</div>
		<div class="panel-body">
			<p>{{data.message}}</p>
		</div>
		<div class = "panel-footer">
			<i>{{data.date | date}}</i>
		</div>
	</div>
</div>
</div>
